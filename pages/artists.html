<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists</title>
    <link rel="stylesheet" href="../styles.css">
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

</head>
<body>
    <header>
        <nav>
          <div class="nav-bar">
            <i class="bx bx-menu sidebarOpen"></i>
            <span class="logo navLogo"><a href="#">HFmag</a></span>

            <div class="menu">
              <div class="logo-toggle">
                <span class="logo"><a href="../index.html">HOOD FAMOUS</a></span>
                <i class="bx bx-x siderbarClose"></i>
              </div>

              <ul class="nav-links">
                <li><a href="#about">Home</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <section class="artist-page">
            <div class="profile-card">
                <img src="../images/artist-images/lady.jpeg" alt="Profile Picture">
                <h3>John Doe</h3>
                <p>Software Engineer</p>
                <button class="info-button">More Info</button>
                <div class="popup">
                  <div class="popup-image">
                    <img src="../images/background.jpeg" alt="Profile Picture">
                  </div>
                  <div class="popup-content">
                    <h3>John Doe</h3>
                    <p>Age: 30</p>
                    <p>Location: New York</p>
                    <p>Interests: Programming, Music</p>
                  </div>
                </div>
              </div>
        </section>
      </main>

      <script src="../app.js"></script>
</body>
</html>
